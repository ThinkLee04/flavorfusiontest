<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/loginstyle.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
    body {
        font-family: 'Poppins';font-size: 22px;
    }
    </style>
</head>
<body>
    <div id="all">
        <div id="logo">
            <img  src="./resource/img/logo_trans.png" alt="">
        </div>

        <div id="center">
            <div id="left-img">
                <img src="./resource/img/left-login.png" alt="">
            </div>
            <div id="login">
                <h2>Log In</h2>
                <form action="#">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="remember-me">
                      <input type="checkbox" id="remember-me" name="remember-me">
                      <label for="remember-me">Keep me logged in</label>
                    </div>
                    <button type="submit">Next</button>
                  </form>
                
                <div class="social-login">
                    <p><button class="social-btn"><i class="fab fa-google"></i> Continue with Google</button></p>
                    <p><button class="social-btn"><i class="fab fa-facebook"></i> Continue with Facebook</button></p>
                    <p><button class="social-btn"><i class="fab fa-twitter"></i> Continue with Twitter</button></p>
                </div>
                <p class="terms">By logging in to Flavor Fusion, I confirm that I have read and agree to the Flavor Fusion Terms of Service and Privacy Policy.</p>
            </div>
        </div>
    </div>
        <script src="./js/bootstrap.js"></script>
</body>
</html>
